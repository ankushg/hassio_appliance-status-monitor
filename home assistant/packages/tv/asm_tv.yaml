timer:
  tv_delayed_job_completion_timer:
    name: TV - Delayed Job Completion Timer
    duration: "00:15:00" # <- Note that the time here. Leave as it is (15 min)
    restore: true
    icon: mdi:television-classic

input_boolean:
  tv_job_cycle:
    name: TV - Job Cycle
    icon: mdi:television-classic

  tv_automation_self_trigger:
    name: TV - Automation Self-trigger
    icon: mdi:television-classic

input_select:
  tv_state_machine:
    name: TV - State Machine
    options:
      - unplugged
      - idle
      - paused
      - detached_overload
      - job_ongoing
      - job_completed
    icon: mdi:television-classic


timer:
  hvac_conditioner_delayed_job_completion_timer:
    name: HVAC - Delayed Job Completion Timer
    duration: "00:15:00" # <- Note that the time here. Leave as it is (15 min)
    restore: true
    icon: mdi:hvac

input_boolean:
  hvac_conditioner_job_cycle:
    name: HVAC - Job Cycle
    icon: mdi:hvac

  hvac_conditioner_automation_self_trigger:
    name: HVAC - Automation Self-trigger
    icon: mdi:hvac

input_select:
  hvac_conditioner_state_machine:
    name: HVAC - State Machine
    options:
      - unplugged
      - idle
      - paused
      - detached_overload
      - job_ongoing
      - job_completed
    icon: mdi:hvac

